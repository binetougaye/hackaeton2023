    <section class="connection">
        <div class="container d-flex flex-column align-items-center justify-content-center rounded connexion">
            <div class="row">
                <div class="col text-center">
                   <img src="" alt="">
                </div>

                <div class="form">
                    <form action="get">
                        <div class="col p-2">
                            <div class="col">
                                <h3 class="text-white text-center">Please login to your account</h3>
                                <div class="col p-2">
                                    <div class="col input">
                                        <div>
                                        <input type="text" class=" bg-transparent border-0  border-bottom" id="username"

                                    </div>
                                </div>
                            </div>
                        </div>

                                </div>
                            </div>
                        </div>
                        <div class="col p-2">
                            <div class="col">
                                <input type="submit" id="submit" value="LOG IN">
                            </div>
                        </div>
                        <div class="col text-center p-2">
                            <div class="col">
                               <h5 class="text-white">Forgot password?</h5> 
                            </div>
                        </div>

                            </div>
